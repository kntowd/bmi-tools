<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI研究所</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="top-bar">
        <div class="brand">
            <div class="brand-icon"><span></span></div>
            <span class="brand-text">BMI研究所</span>
        </div>
    </div>
    
    <div class="container">
        <h1 class="main-title">BMI測定</h1>
        
        <div class="form-container">
            <form method="POST" action="/" id="bmiForm">
                <div class="form-group">
                    <label for="weight">体重(kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" min="0" required 
                           value="{{if .HasResult}}{{.Weight}}{{end}}">
                </div>
                
                <div class="form-group">
                    <label for="height">身長(cm)</label>
                    <input type="number" id="height" name="height" step="0.1" min="0" required 
                           value="{{if .HasResult}}{{.Height}}{{end}}">
                </div>
                
                <button type="submit">計測</button>
            </form>
        </div>
        
        {{if .HasResult}}
        <div class="result">
            <div class="result-text">BMI: {{printf "%.1f" .BMI}}</div>
            <div class="result-text">適正体重: {{printf "%.1f" .IdealWeight}} kg</div>
            <div class="result-text">体重の乖離: {{if .IsOverWeight}}+{{end}}{{printf "%.1f" .WeightDifference}} kg</div>
        </div>
        {{end}}
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
