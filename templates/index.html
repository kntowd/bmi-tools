<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算ツール</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">📊</div>
            <h1>BMI計算ツール</h1>
        </div>
        
        <form method="POST" action="/" id="bmiForm">
            <div class="form-group">
                <label for="weight">体重 (kg)</label>
                <input type="number" id="weight" name="weight" step="0.1" min="0" required 
                       value="{{if .HasResult}}{{.Weight}}{{end}}">
            </div>
            
            <div class="form-group">
                <label for="height">身長 (cm)</label>
                <input type="number" id="height" name="height" step="0.1" min="0" required 
                       value="{{if .HasResult}}{{.Height}}{{end}}">
            </div>
            
            <button type="submit">計算する</button>
        </form>
        
        {{if .HasResult}}
        <div class="result">
            <div class="result-text">BMI: {{printf "%.1f" .BMI}}</div>
            <div class="result-text">適正体重: {{printf "%.1f" .IdealWeight}} kg</div>
            <div class="result-text">体重の乖離: {{if .IsOverWeight}}+{{end}}{{printf "%.1f" .WeightDifference}} kg</div>
        </div>
        {{end}}
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
